<div class="restaurant-section bg-land2 py-16 justify-center content-center">
  <div class="text-5xl text-center py-4">Explore Restaurants</div>
  <div class="text-xl text-center py-4">Here’s our fine restaurants collection, Enjoy!</div>
    <div class="relative flex justify-center">
        <div class="absolute  inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        </div>
        <input type="search" id="default-search" class="block w-1/2 p-4 pl-10 text-sm text-gray-900 shadow rounded" placeholder="Search Restaurants or cuisines" required>
      <a class="mx-2 text-white text-sm bg-main  pt-4 px-4 rounded-md ">Search</a>
    </div>
  <div class="relative flex justify-center py-4 px-16">
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>
    <button class="mx-2 text-black text-sm bg-white py-2 px-4 rounded-md shadow">chip</button>

  </div>

  <div class="flex flex-wrap justify-start py-16">
  <div class="lg:w-1/5 md:w-2/5 sm:w-4/5 pb-1/3 py-4 px-4" *ngFor="let item of restaurantList">
    <div class="bg-white relative shadow p-2 rounded-lg text-gray-800 hover:shadow-lg">
      <img [src]="item.image" class="h-32 rounded-lg w-full object-cover">
      <div class="py-2 px-2 ">
        <div class=" font-bold font-title text-start">{{item.name}}</div>
        <div class="text-sm font-light text-start my-2 ">{{item.location}}<span class="float-right text-green text-base"> ● </span><span class="float-right"> {{item.status}} </span></div>
      </div>
    </div>
  </div>
  </div>
</div>
